{% extends "core/base.html" %}

{% block title %}Leads{% endblock %}

{% block content%}
<div class="py-6 px-6">
    <h1 class="text-xl">Leads</h1>

    <!-- Add Leads Button -->
    
    <div class="flex justify-end mb-2">
        <a href="{% url 'add_lead' %}" class="inline-flex items-center py-1 px-6 bg-slate-900 hover:bg-slate-800 text-white">
            <span>Add Lead</span>
            <span class="ml-2 flex items-center justify-center text-lg text-green-400">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </span>
        </a>
    </div>

    <!-- List of Leads -->

    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full text-left text-sm font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                            <tr>
                                <th scope="col" class="px-6 py-4 bg-slate-900 text-white">First</th>
                                <th scope="col" class="px-6 py-4 bg-slate-900 text-white">Last</th>
                                <th scope="col" class="px-6 py-4 bg-slate-900 text-white">Priority</th>
                                <th scope="col" class="px-6 py-4 bg-slate-900 text-white">Status</th>
                                <th scope="col" class="px-6 py-4 bg-slate-900 text-white">Options</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for lead in leads %}
                            <tr class="border-b dark:border-neutral-500">

                                <!-- Firstname-->                          
                                <td class="whitespace-nowrap {% cycle 'bg-slate-800 text-white' 'bg-slate-300' %} px-6 py-4">
                                    <a href="{% url 'leads_detail' lead.id %}">{{ lead.firstname }}</a>
                                </td>
                                <!-- Lastname -->
                                <td class="whitespace-nowrap {% cycle 'bg-slate-800 text-white' 'bg-slate-300' %} px-6 py-4">{{ lead.lastname }}</td>
                                <!-- Priority-->
                                <td class="whitespace-nowrap {% cycle 'bg-slate-800 text-white' 'bg-slate-300' %} px-6 py-4">{{ lead.get_priority_display }}</td>
                                <!-- Status-->
                                <td class="whitespace-nowrap {% cycle 'bg-slate-800 text-white' 'bg-slate-300' %} px-6 py-4">{{ lead.get_status_display }}</td>
                                <!-- Options-->
                                <td class="whitespace-nowrap text-red-600 hover:text-red-800 {% cycle 'bg-slate-800' 'bg-slate-300' %} px-6 py-4">
                                    <!-- Details Button -->
                                    <!-- Edit Button -->
                                    <!-- Trash Button-->
                                    <a href="{% url 'leads_delete' lead.id %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                        </svg>
                                     </a>
                
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
