{% extends "core/base.html" %}

{% block title %}Clients{% endblock %}

{% block content%}
<style>    
    .button-container {
        display: flex;
    }
    .table-border {
        border-spacing: 0;
        border-collapse: separate;
        border: #020617;
    }
    .table-border td{
        border-top: 1px solid #020617;
    }
    .table-border th {      
        border-bottom: 1px solid #020617;    
    }
    table {
        border-radius: 4px;
        overflow: hidden; /* Ensure rounded corners are visible */
        opacity: 0.8;
    }
</style>
<div class="headline">
    <h1 class="text-3xl">Clients</h1>
</div>

<div class="content-box bg-slate-900">

    <!-- Add Leads Button -->
    <div class="flex justify-end ">
        <a href="{% url 'clients_add' %}" class="opacity-80 rounded inline-flex items-center bg-slate-900 hover:bg-slate-800 mb- mt-">
            <span>Add Client</span>
            <span class="ml-2 flex items-center justify-center text-lg text-green-400">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </span>
        </a>
    </div>

    <!-- List of Leads -->
    <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light table-border">
            <thead class="text-white">
                <tr>
                    <th scope="col" class="px-6 py-4 bg-slate-900 font-bold text-white">Firstname</th>
                    <th scope="col" class="px-6 py-4 bg-slate-900">Lastname</th>
                    <th scope="col" class="px-6 py-4 bg-slate-900">Options</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr class="table-border">
                    <td class="whitespace-nowrap {% cycle 'bg-slate-800' 'bg-slate-900' %} px-6 py-4">
                        <a href="{% url 'clients_detail' client.id %}">{{ client.firstname }}</a>
                    </td>
                    <td class="whitespace-nowrap {% cycle 'bg-slate-800' 'bg-slate-900' %} px-6 py-4">{{ client.lastname }}</td>
                    <td class="whitespace-nowrap {% cycle 'bg-slate-800' 'bg-slate-900' %} px-6 py-4">
                        <div class="button-container">
                            <a href="{% url 'clients_detail' client.id %}" class="text-neutral-400 hover:text-neutral-800">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                                </svg>
                            </a>
                            <!-- Edit Button -->
                            <a href="#" class="text-neutral-400 hover:text-neutral-800">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>
                            </a>
                            <!-- Trash Button-->
                            <a href="#" class="text-red-600 hover:text-red-900">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
